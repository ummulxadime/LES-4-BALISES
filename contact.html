<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nuit Étoilée</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ton contenu FAQ ici -->
   <section class="faq-section">
  <h2>FAQ – Nuit Étoilée</h2>
  
  <div class="faq-item">
    <button class="faq-question">Quels sont les horaires du festival ?</button>
    <div class="faq-answer">Le festival se déroule de 18h à minuit, chaque soir du 12 au 14 août. Les portes ouvrent à 17h30.</div>
  </div>

  <div class="faq-item">
    <button class="faq-question">Comment acheter mes billets ?</button>
    <div class="faq-answer">Les billets sont disponibles en ligne sur notre site, via l'onglet "Réserver".</div>
  </div>

  <!-- Tu peux ajouter autant de questions que tu veux ici -->
</section>

  <script>
    document.querySelectorAll('.faq-question').forEach(button => {
      button.addEventListener('click', () => {
        const answer = button.nextElementSibling;
        document.querySelectorAll('.faq-answer').forEach(el => {
          if (el !== answer) el.style.display = 'none';
        });
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
